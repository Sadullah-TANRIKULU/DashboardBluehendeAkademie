    <title>Dashboard Blühende Akademie</title>
    <style>
      /* Farbpalette */
      :root {
        --color-dark-green: #1c352d;
        --color-light-green: #a6b28b;
        --color-beige: #f5c9b0;
        --color-offwhite: #f9f6f3;
        --color-hover: #dde6cf;
        --text-color: #1c352d;
      }

      body {
        margin: 0;
        font-family: "Kanit", sans-serif;
        background-color: var(--color-offwhite);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        min-height: 100vh;
      }

      fieldset {
        border: 2px solid var(--color-dark-green);
        border-radius: 8px;
        padding: 1rem 2rem 2rem;
        width: 100%;
        max-width: 960px;
        box-sizing: border-box;
        margin-bottom: 2rem;
        background-color: var(--color-beige);
      }

      legend {
        font-family: "Acme", cursive;
        font-size: 2rem;
        padding: 0 1rem;
        color: var(--color-dark-green);
        user-select: none;
      }

      .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        width: 100%;
        max-width: 960px;
      }

      .tile {
        background-color: var(--color-light-green);
        width: 160px;
        height: 160px;
        border-radius: 16px;
        box-shadow: 2px 4px 6px rgba(28, 53, 45, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--color-dark-green);
        text-decoration: none;
        transition: background-color 0.3s, box-shadow 0.3s;
        user-select: none;
      }

      .tile:hover,
      .tile:focus {
        background-color: var(--color-beige);
        box-shadow: 4px 6px 10px rgba(28, 53, 45, 0.6);
        outline: none;
      }
    </style>
